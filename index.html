	<body>
		<h1>
			Feedback to Students
		</h1>

		<div id="drop_zone">Source here.</div>
		<button id="use_sample" onclick="useSample(event)">Use Sample</button>
		<button id="use_sample" onclick="useSamples(event)">Use Multiple Samples</button>

		<form id="my-awesome-dropzone" action="/target" class="dropzone"></form>

		<div class="inputHolder">
			<textarea id="name" placeholder="your name"></textarea>
			is it a secret?
			<select id="secret">
				<option selected value="-">-</option>
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
			<!-- <textarea id="secret"> is it a secret? </textarea> -->
			<!-- <textarea id="password"> if it's a secret, set a password </textarea> -->
			<br>
			<button id="submit_button" onclick="submitButton(event)" style="">Submit</button>
		</div>

		<div class="buttonHolder">
			Talk about what happened today.<br>
			<button id="start_button" onclick="startButton(event)" style="">Start</button>
		</div>

		<div id="results">
			<span id="final_span" class="final" style="color: #ff0000;"></span>
			<span id="interim_span" class="interim"></span>
			<br>
			<span id="my_span" class="mySpan"></span>
		</div>

		<div class="buttonHolder">
			<button id="sure_button" onclick="sureButton(event)" style="">Sure!</button>
		</div>
